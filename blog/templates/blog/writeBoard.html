{% extends 'blog/base.html' %}

{% block content %}
<script language="javascript">
      function writeCheck() {
          var form = document.writeform;

          if (!form.name.value)
          {
              alert("Type Name");
              form.name.focus();
              return;
          }
          if (!form.subject.value) {
              alert("Type Title");
              form.subject.focus();
              return;
          }
          if (!form.memo.value) {
              alert("Type Content");
              form.memo.focus();
              return;
          }
          form.submit();
      }
  </script>

  <html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>Post</title>
  </head>
  <table width=700 border=1 cellspacing=0 cellpadding=5>
  <form name=writeform method=post action="/DoWriteBoard/">
  <tr><td><b>Name</b></td><td><input type=text name=name size=50  maxlength=50></td></tr>
  <tr><td><b>Email</b></td><td><input type=text name=email size=50  maxlength=50></td></tr>
  <tr><td><b>Title</b></td><td><input type=text name=subject size=50  maxlength=50></td></tr>
  <tr><td><b>Content</b></td><td><textarea name=memo cols=50 rows=10></textarea></td></tr>
  </form>
  </table>

  <table width=700 border=1 cellspacing=0 cellpadding=0>
  <tr><td>
  <input type=button value="Post" OnClick="javascript:writeCheck();">
  </td></tr>
  </table>
{% endblock content %}
